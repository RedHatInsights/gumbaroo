# This config is for local development only.
worker_processes  2;
error_log  /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;
events {
    worker_connections  1024;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format main '[$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile        on;
    keepalive_timeout  65;
    server {
        gzip on;
        gzip_http_version 1.1;
        gzip_comp_level 5;
        gzip_min_length 256;
        gzip_proxied any;
        gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
        listen 8080;
        disable_symlinks off;
        root /usr/share/nginx/html;
        
        location /oauth2/auth {
            internal;
            proxy_pass http://platform-changelog-api:4180;
        }

        location /oauth2/ {
            proxy_pass       http://platform-changelog-api:4180;
            proxy_set_header Host                    $host;
            proxy_set_header X-Real-IP               $remote_addr;
            proxy_set_header X-Scheme                $scheme;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
        }

        location /api/platform-changelog/v1 {
            auth_request /oauth2/auth;
            error_page 401 = /oauth2/sign_in;

            # pass information via X-User and X-Email headers to backend,
            # requires running with --set-xauthrequest flag
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;

            proxy_pass http://platform-changelog-api:9000;
        }
        location / {
            auth_request /oauth2/auth;
            error_page 401 = /oauth2/sign_in;

            try_files $uri /index.html;
        }
    }
}