---
apiVersion: v1
kind: Template
metadata:
  name: platform-changelog-ui
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: platform-changelog-ui
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: platform-changelog-ui
    name: platform-changelog-ui
  spec:
    minReadySeconds: 15
    progressDeadlineSeconds: 600
    replicas: ${{REPLICAS}}
    revisionHistoryLimit: 9
    selector:
      matchLabels:
        app: platform-changelog-ui
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: platform-changelog-ui
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - platform-changelog-ui
                topologyKey: failure-domain.beta.kubernetes.io/zone
              weight: 100
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - platform-changelog-ui
                topologyKey: kubernetes.io/hostname
              weight: 99
        containers:
        - image: quay.io/cloudservices/platform-changelog-ui:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          name: platform-changelog-ui
          resources:
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
            requests:
              cpu: 200m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/nginx/nginx.conf
            name: platform-changelog-nginx-conf
            subPath: nginx.conf
        dnsPolicy: ClusterFirst
        imagePullSecrets:
        - name: quay-cloudservices-pull
        - name: rh-registry-pull
        restartPolicy: Always
        serviceAccountName: platform-changelog-ui
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - configMap:
            name: platform-changelog-nginx-conf
          name: platform-changelog-nginx-conf
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftWebConsole
    labels:
      app: platform-changelog-ui
    name: platform-changelog-ui
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: platform-changelog-ui
    sessionAffinity: None
    type: ClusterIP

- apiVersion: v1
  kind: ConfigMap
  apiVersion: v1
  metadata:
    name: platform-changelog-nginx-conf
  data:
    nginx.conf: |-
        worker_processes  2;
        error_log  /var/log/nginx/error.log debug;
        pid /tmp/nginx.pid;
        events {
            worker_connections  1024;
        }
        http {
            include       /etc/nginx/mime.types;
            default_type  application/octet-stream;
            log_format main '[$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';
            access_log /var/log/nginx/access.log main;
            sendfile        on;
            keepalive_timeout  65;
            server {
                gzip on;
                gzip_http_version 1.1;
                gzip_comp_level 5;
                gzip_min_length 256;
                gzip_proxied any;
                gzip_types
                application/atom+xml
                application/javascript
                application/json
                application/rss+xml
                application/vnd.ms-fontobject
                application/x-font-ttf
                application/x-web-app-manifest+json
                application/xhtml+xml
                application/xml
                font/opentype
                image/svg+xml
                image/x-icon
                text/css
                text/plain
                text/x-component;
                listen 8080;
                disable_symlinks off;
                root /usr/share/nginx/html;
                location /api/platform-changelog/v1 {
                     proxy_pass http://platform-changelog-api:8000;
                     #proxy_http_version 1.1;
                     #proxy_set_header Upgrade $http_upgrade;
                     #proxy_set_header Connection 'upgrade';
                     #proxy_set_header Host $host;
                     #proxy_cache_bypass $http_upgrade;
                }
                location / {
                    try_files $uri /index.html;
                }
            }
        }


parameters:
- description: Cpu limit of service
  name: CPU_LIMIT
  value: 500m
- description: memory limit of service
  name: MEMORY_LIMIT
  value: 512Mi
- description: The number of replicas to use for the prometheus deployment
  name: REPLICAS
  value: '1'
- description: Image tag
  name: IMAGE_TAG
  required: true
